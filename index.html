<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/a1c226b837.js" crossorigin="anonymous"></script>
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
        integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"
        crossorigin="anonymous"></script>
    <!--Moment.js CDN - Refer to: https://moment.js.com/docs/-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
              <h1 class="display-4">Have a nice day!</h1>
              <p class="lead">A calendare app for organising your work day</p>
            </div>
          </div>
    </header>
    <section>
        <div class="container text-center">
            <!--Date-->
            <h1 id="date"></h1>
            <h5 id="time"></h5>
        </div>
    </section>
    <section id="schedule">
        <div class="container">
            <!--7 AM-->
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>7:00 AM</p>
                    </div>
                    <textarea class="hourMemo purple" id="07AM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>8:00 AM</p>
                    </div>
                    <textarea class="hourMemo pink" id="08AM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>9:00 AM</p>
                    </div>
                    <textarea class="hourMemo white" id="09AM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>10:00 AM</p>
                    </div>
                    <textarea class="hourMemo blue" id="10AM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>11:00 AM</p>
                    </div>
                    <textarea class="hourMemo yellow" id="11AM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center blue-purple">
                    <div class="hour">
                        <p>12:00 PM</p>
                    </div>
                    <textarea class="hourMemo white" id="12PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>1:00 PM</p>
                    </div>
                    <textarea class="hourMemo pink" id="01PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>2:00 PM</p>
                    </div>
                    <textarea class="hourMemo beige" id="02PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>3:00 PM</p>
                    </div>
                    <textarea class="hourMemo white" id="03PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour">
                        <p>4:00 PM</p>
                    </div>
                    <textarea class="hourMemo yellow" id="04PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="hour last-hour">
                        <p>5:00 PM</p>
                    </div>
                    <textarea class="hourMemo last-hourMemo purple" id="05PM" rows="2"></textarea>
                    <button class="saveBtn" id="09AMSave">
                        <i class="far fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
            
    </section>
    <script src="./Assets/javascript/time.js"></script>
    <script src="./Assets/javascript/save.js"></script>

</body>

</html>
